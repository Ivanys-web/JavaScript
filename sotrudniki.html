<html>
<script>
function isEmpty(obj){	
var counter = 0;
for (var key in obj) {
  counter++;
}
return counter==0?true:false; 
}
var salaries = {
  "Вася": 100,
  "Петя": 300,
  "Даша": 450
},
maxSalary=0,name;
if (isEmpty(salaries)) alert('Нет сотрудников');
else for (var key in salaries) {
	if (salaries[key]>maxSalary) {
		maxSalary=salaries[key];
		name=key}
} 
alert(name);
</script>
</html>
