function task7() {
  function lineReduction(str) {
    return str.length > 20 ? str = str.slice(0,20) + '...' : str;
  }
  
  console.log(lineReduction('Напишите функцию, которая принимает на вход строку и возвращает ее неизменной если ее длина не превышает 20 символов.'));
}
</script>
